version: '3.8'

services:
  php:
    build:
      context: ./backend
      dockerfile: ../docker/php.Dockerfile
    env_file: ./backend/.env.local
    volumes:
      - ./backend:/var/www/backend:cached
    depends_on:
      - db
    networks:
      - portfolio-network

  db:
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: app
      POSTGRES_USER: app
      POSTGRES_PASSWORD: app
    volumes:
      - dbdata:/var/lib/postgresql/data
    networks:
      - portfolio-network

  nginx:
    image: nginx:alpine
    ports:
      - "8080:80"
    volumes:
      - ./docker/nginx.conf:/etc/nginx/conf.d/default.conf:ro
      - ./frontend/dist:/var/www/frontend:ro
      - ./backend/public:/var/www/backend/public:ro
    depends_on:
      - php
    networks:
      - portfolio-network

  node:
    image: node:20-alpine
    working_dir: /app
    volumes:
      - ./frontend:/app
    command: sh -c "npm ci && npm run build"
    networks:
      - portfolio-network

volumes:
  dbdata: {}

networks:
  portfolio-network:
    driver: bridge
